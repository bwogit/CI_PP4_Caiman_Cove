{% extends 'base.html' %}

{% block content %}
<h2>This is the food section</h2>
<ul>
  {% for food in food_items %}
    <li>
      <h3>{{ food.food_item_name }}</h3>
      <p>{{ food.food_description }}</p>
      <p>€{{ food.food_price }}</p>
    </li>
    <!-- <h5>{{ food.food_item_name }}</h5>
                <p>{{ food.food_description | safe }} €{{ food.food_price }}</p> -->
  {% empty %}
    <p>No food available at the moment.</p>
  {% endfor %}
</ul>
{%endblock%}
