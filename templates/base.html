{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="Caiman Cove provides haute cuisine from the carribean">
    <meta name="keywords"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Book</a>
          </li>

          </li>
