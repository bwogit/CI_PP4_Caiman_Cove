{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Caiman Cove provides haute cuisine from the carribean">
    <meta name="keywords"
    content="restaurant, grill, table booking, food menu, drink menu, starters, mains, desserts, wine, beer, cocktails">
    <meta name="author" content="BWOGIT">
    <!-- Favicon-->
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0580896cd6.js" crossorigin="anonymous"></script>
    
    <!-- Local CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Favicon-->
    

    <title>Caiman Cove</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <div class="text-center mt-3">
          <img src="{% static 'images/caiman_cove_logo.jpg' %}" alt="Caiman Cove Logo" class="img-fluid">
        </div>
      </a>  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav"> 
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="menuDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Menus
            </a>
            <ul class="dropdown-menu" aria-labelledby="menuDropdown">
              <li><a class="dropdown-item" href="{% url 'food_menu' %}">Food</a></li>
              <li><a class="dropdown-item" href="{% url 'drink_menu' %}">Drinks</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Book</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<main class="flex-shrink-0 main-bg">
  {% block content %}
    
  {% endblock content %}
</main>

<!-- footer -->
<footer class="bg-light text-center text-lg-start">
  <div class="text-center p-3">
      &copy; 2023 Caiman Cove. All rights reserved.
  </div>
  <div class="text-center p-3">
    Follow us on:
    
    <a href="https://www.instagram.com/" target="_blank" class="mx-2"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/" target="_blank" class="mx-2"><i class="fab fa-facebook"></i></a>
    <a href="https://twitter.com/" target="_blank" class="mx-2"><i class="fab fa-twitter"></i></a>
</div>
</footer>

  
    
</body>
</html>
