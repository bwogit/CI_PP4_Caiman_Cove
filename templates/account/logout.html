{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="signout-card p-4">
        <h1 class="signout-title text-center">{% trans "Sign Out" %}</h1>
        <p class="signout-text text-center">{% trans 'Are you sure you want to sign out?' %}</p>
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <div class="text-center mt-4">
            <button class="btn btn-primary btn-block" type="submit">{% trans "Sign Out" %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
