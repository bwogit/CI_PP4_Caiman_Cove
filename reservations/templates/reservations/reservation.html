{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 mt-3 offset-md-2">
            <form method="POST">
                {% csrf_token %}
                {% crispy form %}
                {% crispy customer_form %}
                {% crispy reservation_form %}
                <button class="btn btn-signup right" type="submit">Submit</button>
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
