{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="text-center">Book</h1>
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card-body">
                <div class="row">
                    <div class="booking-card p-4">
                        <!-- Display if user is not logged in -->
                        {% if not user.is_authenticated %}
                        <h2 class="text-center">Login Required</h2>
                        <p class="text-center">Please login to Book a table</p>
                        <div class="text-center mt-4">
                            <a href="{% url 'account_login' %}" class="btn btn-primary">Go to Login Page</a>
                        </div>
                        {% else %}
                        <!-- Display form if user is logged in -->
                        <div class="row text-center">
                            <div class="col-12">
                                <h5 class="fw-bold mt-3">Your Booking</h5>
                            </div>
                        </div>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- booking form -->
                            {{ booking_form| crispy }}
                            <button class="btn btn-success" type="submit">Submit</button>
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
