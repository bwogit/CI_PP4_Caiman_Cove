{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">Delete Reservation</h1>
    <p class="text-center">Are you sure you want to delete this reservation?</p>
    <div class="d-flex justify-content-center">
        {% if messages %}
        <div class="col-md-8 mt-4">
            <div class="messages">
            </div>
        </div>
        {% endif %}
    </div>
    <div class="d-flex justify-content-center mt-3">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'booking_list' %}" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
