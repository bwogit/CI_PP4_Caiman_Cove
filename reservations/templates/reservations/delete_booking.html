{% extends 'base.html' %}

{% block content %}
<div class="container text-center my-5">
    <h1 class="display-4">Delete Reservation</h1>
    <p class="lead">Are you sure you want to delete this reservation?</p>
    <div class="d-flex justify-content-center my-4">
        {% if messages %}
        <div class="col-md-8">
            <div class="messages">
                <!-- Messages content here -->
            </div>
        </div>
        {% endif %}
    </div>
    <div class="d-flex justify-content-center my-4">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg mr-2">Delete</button>
            <a href="{% url 'booking_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
