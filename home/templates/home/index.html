{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid text-center my-5">
        <h1 class="text-center">Welcome to Caiman Cove</h1>
    </div>
    <!-- Carousel section -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static 'images/carousel1.jpg' %}" class="d-block w-100" alt=""
                            ">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'images/carousel2.jpg' %}" class="d-block w-100" alt="Hi end Caribbean Restaurant entrance
                            ">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'images/carousel3.jpg' %}" class="d-block w-100" alt="A glass of mature Rhum on a table next to a Panama hat">
                        </div>
                        <!-- Add more carousel items as needed -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center my-5">
        <h2 class="text-center">Exclusive Dinning Experience</h2>
    </div>
    
<!-- Feature Cards -->
<section class="container">
    <div class="row d-flex justify-content-center text-center my-5">
        <div class="col-10 col-md-4 mt-4 grow card shadow">
            <a href="{% url 'food_menu' %}" class="text-decoration-none">
                <img src="{% static 'images/home-card1.jpg' %}" class="card-img-top rounded img-fluid"
                    alt="A photo of lobsters on a grill">
            </a>
            <div class="card-body">
                <h2 class="card-title">Meals</h2>
            </div>
        </div>
        <div class="col-10 col-md-4 mt-4 grow card shadow">
            <a href="{% url 'drink_menu' %}" class="text-decoration-none">
                <img src="{% static 'images/home-card2.jpg' %}" class="card-img-top rounded img-fluid"
                    alt="A photo of exclusive caribbean rhum">
            </a>
            <div class="card-body">
                <h2 class="card-title">Beverages</h2>
            </div>
        </div>
        <div class="col-10 col-md-4 mt-4 grow card shadow">
            <a href="{% url 'reservations' %}" class="text-decoration-none">
                <img src="{% static 'images/bookatable.jpg' %}" class="card-img-top rounded img-fluid"
                    alt="A photo of an empty table in a restaurant">
            </a>
            <div class="card-body">
                <h2 class="card-title">Book a table</h2>
            </div>
        </div>
    </div>
</section>
    
</main>
{% endblock %}
