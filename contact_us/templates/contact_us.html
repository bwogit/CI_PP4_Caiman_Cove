{% extends 'base.html' %}

{% block content %}
  <h2>Contact Us</h2>
  {% if user.is_authenticated %}
    <form method="post">
      {% csrf_token %}
      {{ contact_form.as_p }}
      <button type="submit">Submit</button>
    </form>
  {% else %}
    <p>Please <a href="{% url 'login' %}">log in</a> to leave a message.</p>
  {% endif %}
{% endblock %}
