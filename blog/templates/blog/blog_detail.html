{% extends 'base.html' %}

{% block content %}
  <article>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
  </article>

  <section id="comments">
    <h3>Comments</h3>
    <ul>
      {% for comment in post.comments.all %}
        <li>{{ comment.body }} - {{ comment.name }}</li>
      {% endfor %}
    </ul>
    <form method="post" action="{% url 'add_comment' post.pk %}">
      {% csrf_token %}
      <textarea name="comment_body" placeholder="Add your comment"></textarea>
      <button type="submit">Submit Comment</button>
    </form>
  </section>
{% endblock %}
