{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-3">Add Comment to "{{ post.title }}"</h2>
    <form method="post">
      {% csrf_token %}
      {{ comment_form.as_table }}
      <button type="submit" class="btn btn-primary">Add Comment</button>
    </form>
  </div>
  
{% endblock %}
